<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="contentTitle">
          <div class="logo">
            <h1>Easy</h1>
            <h1 class="logo_sec">Meet</h1>
          </div>
          <p>
            Por favor, escolha <strong>1 (uma)</strong> dentre as
            <strong>3 (três) datas disponíveis para reunião </strong>
          </p>
        </div>
        <form action="/date_answer?id_meeting={{id_meeting}}&email={{email}}", method="post" class="formulario">
          <div class="contentDate">
            {% for data in lista_datas %}
            <div class="date">
                <label for="date1">{{ data }}</label>
                <input id="datePicker" type="radio" name="datePicker" value={{ data }}/>
            </div>
            {% endfor %}
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
